<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Untitled Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id='screen1' class="screen">
        <div id="topBar">
            <div id="path"></div>
            <div class="row2">
                <div class="directionGroup">
                    <img class="directionButton" id="goBack" src="img/back.png">
                    <img class="directionButton" id="goForward" src="img/back.png">
                </div>
                <div id="addItemID" class="addItem">+</div>
            </div>
        </div>
        <div id="fileSystem">
            
        </div>
    </div>
    <div id="application">
        <div id="appBody">

        </div>
    </div>

    <div id='hideME' class="addMenu">
    </div>

    <div class="fileSettings">
        <div class="row">
            <img src="img/copy.png" id="copyIcon" onclick="classCopy()" class="fileEdit" alt="">
            <img src="img/paste.png"  onclick="classPaste()" id="pasteIcon" class="fileEdit" alt="">
            <img src="img/cut.png" id="cutIcon" class="fileEdit" alt="">
            <img id="renameIcon" onclick="classRename()" src="img/rename.png" class="fileEdit" alt="">
            <img id="deleteIcon" onclick="classDelete()"  src="img/delete.png" class="fileEdit" alt="">
            <img src="img/download.png" id="downloadIcon" class="fileEdit" alt="">
        </div>
    </div>

    <div class='addItemScreen' id="createDiv">

    </div>

    <div id="pupup"></div>

    <script src='libraries/library_simple_v14.js'></script>
    <script src="libraries/localStorage.js"></script>
    <!--Instert All Plugins Below This Line-->
    <!--Example: <script src='plugins/plugin_ccm_v2.js'></script>   -->

    <!--And Above This Line-->
    <!--Instert All Mods Below This Line-->
    <!--Example: <script src='mods/mod_ccm_v2.js'></script>   -->

    <!--And Above This Line-->
    <script src='main.js'></script>

    <script src="applications/textFile.js"></script>
    <script src="applications/contacts.js"></script>
    <script src="start.js"></script>
</body>
</html>
