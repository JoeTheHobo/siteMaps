<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Untitled Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id='screen1' class="screen">
        <div id="topBar">
            <div id="path"></div>
            <div class="directionGroup">
                <img class="directionButton" id="goBack" src="img/back.png">
                <img class="directionButton" id="goForward" src="img/back.png">
            </div>
        </div>
        <div id="fileSystem">
            
        </div>
    </div>
    <div onclick="addMenu()" id="goAdd">+</div>
    <div class="addMenu">
    </div>

    <div class="addItemScreen" id="addFolderScreen">
        <div class="addTitle">Add Folder</div>
        <div class="folderNameInputGroup">
            <div class="aiInputTitle">Folder Name:</div>
            <input class="aiInput" id="afsInput" type="text">
        </div>
        <div class="afsOptionList"></div>
        <div id="afsCreate" class="aiCreate">Create!</div>
    </div>

    <script src='libraries/library_simple_v14.js'></script>

</html>
